<!DOCTYPE HTML>
<html lang="it">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <style>
        form {
            padding: 20px;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            width: 300px;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .forgotten-password-btn {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            font-size: 0.85rem; /* Reduced the font size */
            transition: background-color 0.3s ease;
        }

        .forgotten-password-btn:hover {
            background-color: #003b4b;
        }
    </style>
    <meta charset="utf-8" />
    <title>LOGIN</title>
</head>

<body>
    <label class="theme">
        <div id="themeToggle" class="theme__toggle"></div>
    </label>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const toggle = document.getElementById("themeToggle");
            const body = document.body;

            // Controlla se c'Ã¨ un tema salvato nel localStorage
            if (localStorage.getItem("theme") === "dark") {
                body.classList.add("dark-mode");
                toggle.classList.add("checked");
            }

            toggle.addEventListener("click", function () {
                if (body.classList.contains("dark-mode")) {
                    body.classList.remove("dark-mode");
                    toggle.classList.remove("checked");
                    localStorage.setItem("theme", "light");
                } else {
                    body.classList.add("dark-mode");
                    toggle.classList.add("checked");
                    localStorage.setItem("theme", "dark");
                }
            });
        });
    </script>

    <h1>LOGIN</h1>
    <form action='login.php' method='post'>
        <label for="username">Mail</label>
        <input type='text' id="username" name='username' required>
        <br>
        <label for="password">Password</label>
        <input type='password' id="password" name='password' required>
        <br>
        <button type='submit' name='loginButton'>Login</button>
    </form>

    <br><br>

    <a href="forgottenPassword.html" class="forgotten-password-btn">Password dimenticata?</a>
</body>

</html>
