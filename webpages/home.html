<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="styles/style.css">

    <style>
        body {
            display: flex;
            flex-direction: column; /* Stack elements vertically */
            align-items: center; /* Center elements */
            padding: 20px;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .dropdown-container {
            display: flex;
            justify-content: space-between; /* Space out the dropdowns */
            width: 100%;
            max-width: 800px;
            margin-top: 20px;
        }

        h4 {
            margin-bottom: 10px;
            font-size: 18px;
            color: #333;
        }

        select {
            padding: 10px;
            font-size: 16px;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        select:focus {
            outline: none;
            border-color: #007bff;
        }
    </style>
</head>

<body>
    <label class="theme">
        <div id="themeToggle" class="theme__toggle"></div>
    </label>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const toggle = document.getElementById("themeToggle");
            const body = document.body;

            // Controlla se c'Ã¨ un tema salvato nel localStorage
            if (localStorage.getItem("theme") === "dark") {
                body.classList.add("dark-mode");
                toggle.classList.add("checked");
            }

            toggle.addEventListener("click", function () {
                if (body.classList.contains("dark-mode")) {
                    body.classList.remove("dark-mode");
                    toggle.classList.remove("checked");
                    localStorage.setItem("theme", "light");
                } else {
                    body.classList.add("dark-mode");
                    toggle.classList.add("checked");
                    localStorage.setItem("theme", "dark");
                }
            });
        });
    </script>

    <h1>Welcome</h1>

    <div class="dropdown-container">
        <!-- Dropdown per le Aule -->
        <div>
            <h4>Aule</h4>
            <select name="Aule" id="AuleList" onchange="handleAuleChange()">
                <option value="">Select Aule</option>
                <!-- Le opzioni verranno aggiunte dinamicamente -->
            </select>
        </div>

        <!-- Dropdown per i Box -->
        <div>
            <h4>Box</h4>
            <select name="Box" id="BoxList" onchange="handleBoxChange()">
                <option value="">Select Box</option>
                <!-- Le opzioni verranno aggiunte dinamicamente -->
            </select>
        </div>
    </div>
    <div id="table-container" style="margin-top: 30px; width: 100%; max-width: 800px;"></div>
    <script>
        // Funzione per caricare le aule tramite AJAX
        function loadAuleData() {
            fetch('http://localhost:5000/aule')
                .then(response => response.json())
                .then(data => {
                    const auleList = document.getElementById('AuleList');
                    data.forEach(item => {
                        const option = document.createElement('option');
                        option.value = item.nAula;
                        option.textContent = item.nAula;
                        auleList.appendChild(option);
                    });
                })
                .catch(error => console.error('Error loading Aule:', error));
        }

        // Funzione per caricare i box tramite AJAX
        function loadBoxData() {
            fetch('http://localhost:5000/box')
                .then(response => response.json())
                .then(data => {
                    const boxList = document.getElementById('BoxList');
                    data.forEach(item => {
                        const option = document.createElement('option');
                        option.value = item.codBox;
                        option.textContent = item.codBox;
                        boxList.appendChild(option);
                    });
                })
                .catch(error => console.error('Error loading Box:', error));
        }

        // Funzione per gestire il cambiamento nel dropdown delle Aule
        function handleAuleChange() {
            const selectedAule = document.getElementById('AuleList').value;
            if (selectedAule) {
                fetch('saveAuleToSession.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded'
                    },
                    body: `selectedAule=${encodeURIComponent(selectedAule)}`
                })
                .then(response => response.text())
                .then(data => console.log('Aule saved:', data))
                .catch(error => console.error('Error saving Aule:', error));
            }
        }

        function handleBoxChange() {
            const selectedBox = document.getElementById('BoxList').value;
            if (selectedBox) {
                fetch('saveBoxToSession.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded'
                    },
                    body: `selectedBox=${encodeURIComponent(selectedBox)}`
                })
                .then(response => response.text())
                .then(data => {
                    console.log('Box saved:', data);
                    loadBoxDetails(selectedBox); // nuova funzione per caricare e mostrare i dettagli
                })
                .catch(error => console.error('Error saving Box:', error));
            }
        }
    
        // ðŸ”½ Funzione per ottenere i dettagli del box selezionato e generare la tabella
        function loadBoxDetails(codBox) {
            fetch(`http://localhost:5000/portatili/` + codBox)
                .then(response => response.json())
                .then(data => {
                    const container = document.getElementById('table-container');
                    container.innerHTML = ""; // Pulisce la tabella precedente
    
                    if (!data || Object.keys(data).length === 0) {
                        container.innerHTML = "<p>Nessun dato disponibile per questo box.</p>";
                        return;
                    }
    
                    const table = document.createElement("table");
                    table.style.borderCollapse = "collapse";
                    table.style.width = "100%";
                    table.style.backgroundColor = "#fff";
    
                    const thead = document.createElement("thead");
                    const headerRow = document.createElement("tr");
    
                    Object.keys(data).forEach(key => {
                        const th = document.createElement("th");
                        th.textContent = key;
                        th.style.border = "1px solid #ccc";
                        th.style.padding = "10px";
                        th.style.backgroundColor = "#eee";
                        headerRow.appendChild(th);
                    });
    
                    thead.appendChild(headerRow);
                    table.appendChild(thead);
    
                    const tbody = document.createElement("tbody");
                    const dataRow = document.createElement("tr");
    
                    Object.values(data).forEach(value => {
                        const td = document.createElement("td");
                        td.textContent = value;
                        td.style.border = "1px solid #ccc";
                        td.style.padding = "10px";
                        dataRow.appendChild(td);
                    });
    
                    tbody.appendChild(dataRow);
                    table.appendChild(tbody);
                    container.appendChild(table);
                })
                .catch(error => {
                    console.error("Errore nel caricamento dettagli box:", error);
                    document.getElementById('table-container').innerHTML = "<p>Errore nel caricamento dei dati.</p>";
                });
        }
        
        // Carica i dati iniziali per le Aule e i Box
        loadAuleData();
        loadBoxData();
    </script>

</body>

</html>
