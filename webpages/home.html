    <label class="theme">
        <div id="themeToggle" class="theme__toggle"></div>
    </label>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const toggle = document.getElementById("themeToggle");
            const body = document.body;

            // Controlla se c'Ã¨ un tema salvato nel localStorage
            if (localStorage.getItem("theme") === "dark") {
                body.classList.add("dark-mode");
                toggle.classList.add("checked");
            }

            toggle.addEventListener("click", function () {
                if (body.classList.contains("dark-mode")) {
                    body.classList.remove("dark-mode");
                    toggle.classList.remove("checked");
                    localStorage.setItem("theme", "light");
                } else {
                    body.classList.add("dark-mode");
                    toggle.classList.add("checked");
                    localStorage.setItem("theme", "dark");
                }
            });
        });
    </script>

        function LogOut(){
            window.location.replace("index.html");

        // Funzione per gestire il cambiamento nel dropdown delle Aule
        function handleAuleChange() {
            document.getElementById('BoxList').value = "";
            const selectedAula = document.getElementById('AuleList').value;
            if (selectedAula) {
                fetch('saveAuleToSession.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded'
                    },
                    body: `selectedBox=${encodeURIComponent(selectedAula)}`
                })
                .then(response => response.text())
                .then(data => {
                    loadAuleDetails(selectedAula); // nuova funzione per caricare e mostrare i dettagli
                })
                .catch(error => container.innerHTML = "<p>Nessun dato disponibile per quest'aula.</p>");
            }
        }

        function handleBoxChange() {
            document.getElementById('AuleList').value = "";
            const selectedBox = document.getElementById('BoxList').value;
            if (selectedBox) {
                fetch('saveBoxToSession.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded'
                    },
                    body: `selectedBox=${encodeURIComponent(selectedBox)}`
                })
                .then(response => response.text())
                .then(data => {

                    loadBoxDetails(selectedBox); // nuova funzione per caricare e mostrare i dettagli
                })
                .catch(error => container.innerHTML = "<p>Nessun dato disponibile per quest'aula.</p>");
            }
        }
        
        function loadAuleDetails(aula) {

fetch(`http://localhost:5000/fissi/` + aula)
.then(response => response.json())
.then(data => {
    const container = document.getElementById('table-container');
    container.innerHTML = ""; // Pulisce la tabella precedente
    
    if (!data || Object.keys(data).length === 0) {
        container.innerHTML = "<p>Nessun dato disponibile per quest'aula.</p>";
        return;
    }

    const tableTitle = document.createElement("table");
    tableTitle.style.borderCollapse = "collapse";
    tableTitle.style.width = "100%";

    const thead = document.createElement("thead");
    const headerRow = document.createElement("tr");
    const th = document.createElement("th");
    th.textContent = "Hostnames";
    th.style.padding = "10px";
    headerRow.appendChild(th);
    thead.appendChild(headerRow);
    tableTitle.appendChild(thead);
    container.appendChild(tableTitle);
    
    const table = document.createElement("table");
    const tbody = document.createElement("tbody");
    table.style.borderCollapse = "collapse";
    table.style.width = "100%";

    let dataRow = document.createElement("tr");  // Iniziamo con una nuova riga

    // Creazione delle righe della tabella con i dati
    data.forEach((value, index) => {
        const td = document.createElement("td");
        td.textContent = value.HostName;
        td.style.border = "1px solid #ccc";
        td.style.padding = "20px";
        
        // listener di click per ciascuna cella
        td.addEventListener('click', () => {
            // Esegue un'azione quando la cella viene cliccata
            alert(`Hai cliccato sulla cella con valore: ` + td.textContent);
        });
        
        dataRow.appendChild(td);
        
        // Se sono stati aggiunti 7 elementi alla riga, aggiungiamo la riga alla tabella
        if ((index + 1) % 7 === 0) {
            tbody.appendChild(dataRow);
            table.appendChild(tbody);
            container.appendChild(table);
            
            // Crea una nuova riga per i successivi 7 elementi
            dataRow = document.createElement("tr");
        }
    });

    // Se ci sono ancora elementi rimanenti (meno di 7), aggiungili alla tabella
    if (dataRow.children.length > 0) {
        tbody.appendChild(dataRow);
        table.appendChild(tbody);
        container.appendChild(table);
    }
})
.catch(error => {
    document.getElementById('table-container').innerHTML = "<p>Errore nel caricamento dei dati per l'Aula</p>";
});
}

}


function fetchData(url, callback, columnName) {
            fetch(url)
                .then(response => response.json())
                .then(data => callback(data, columnName))
                .catch(error => {
                    document.getElementById('table-container').innerHTML = `<p>Error loading data for ${columnName}.</p>`;
                });
        }
function initializeData() {
            // Carica le opzioni per aule e box
            fetchData('http://localhost:5000/aule', (data) => {
                const auleList = document.getElementById('AuleList');
                data.forEach(item => {
                    const option = document.createElement('option');
                    option.value = item.nAula;
                    option.textContent = item.nAula;
                    auleList.appendChild(option);
                });
            }, "Aule");

            fetchData('http://localhost:5000/box', (data) => {
                const boxList = document.getElementById('BoxList');
                data.forEach(item => {
                    const option = document.createElement('option');
                    option.value = item.codBox;
                    option.textContent = item.codBox;
                    boxList.appendChild(option);
                });
            }, "Box");
        }
        
        // Carica i dati iniziali per le Aule e i Box
        initializeData();
