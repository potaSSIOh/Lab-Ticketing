<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Password</title>
    <link rel="stylesheet" href="styles/style.css">
    <style>
        form {
            padding: 20px;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            width: 300px;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
    </style>
    <script>
        async function updatePassword(event) {
            event.preventDefault(); // Prevent default form submission

            const urlParams = new URLSearchParams(window.location.search);
            const userId = urlParams.get('id'); // Get user ID from the query string
            const newPassword = document.getElementById("password").value;

            if (!newPassword) {
                alert("Password cannot be empty.");
                return;
            }

            try {
                // Send PATCH request to update the password
                const response = await fetch(`http://127.0.0.1:5000/utenti/${userId}`, {
                    method: 'PATCH',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ password: newPassword }),
                });

                if (response.ok) {
                    alert("Password updated successfully.");
                    window.location.href = 'index.html'; // Redirect to index.html
                } else {
                    alert("Failed to update password. Please try again.");
                }
            } catch (error) {
                console.error("Error updating password:", error);
                alert("An error occurred. Please try again later.");
            }
        }
    </script>
</head>

<body>
    <label class="theme">
        <div id="themeToggle" class="theme__toggle"></div>
    </label>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const toggle = document.getElementById("themeToggle");
            const body = document.body;

            // Check if a theme is saved in localStorage
            if (localStorage.getItem("theme") === "dark") {
                body.classList.add("dark-mode");
                toggle.classList.add("checked");
            }

            toggle.addEventListener("click", function () {
                if (body.classList.contains("dark-mode")) {
                    body.classList.remove("dark-mode");
                    toggle.classList.remove("checked");
                    localStorage.setItem("theme", "light");
                } else {
                    body.classList.add("dark-mode");
                    toggle.classList.add("checked");
                    localStorage.setItem("theme", "dark");
                }
            });
        });
    </script>

    <h1>Update Password</h1>
    <form onsubmit="updatePassword(event)">
        <label for="password">New Password:</label>
        <input type="password" id="password" name="password" required>
        <br><br>
        <button type="submit">Update Password</button>
    </form>
</body>

</html>
