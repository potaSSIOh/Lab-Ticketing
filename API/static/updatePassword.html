<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aggiorna Password</title>
    <link rel="stylesheet" href="/static/styles/style.css">
    <style>
        :root {
            --primary: #4361ee;
            --primary-dark: #3a56d4;
            --background: #f8f9fa;
            --card-bg: #ffffff;
            --text: #212529;
            --text-light: #6c757d;
            --error: #dc3545;
            --success: #28a745;
            --border: #e9ecef;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            --shadow-hover: 0 8px 15px rgba(0, 0, 0, 0.1);
        }

        .dark-mode {
            --primary: #4895ef;
            --primary-dark: #3a7bc8;
            --background: #121212;
            --card-bg: #1e1e1e;
            --text: #f8f9fa;
            --text-light: #adb5bd;
            --border: #2d2d2d;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            --shadow-hover: 0 8px 15px rgba(0, 0, 0, 0.3);
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: var(--background);
            color: var(--text);
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .update-container {
            width: 100%;
            max-width: 400px;
            padding: 0 20px;
        }

        .update-card {
            background: var(--card-bg);
            padding: 2rem;
            border-radius: 16px;
            box-shadow: var(--shadow);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .update-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-hover);
        }

        h1 {
            color: var(--primary);
            font-weight: 600;
            margin-bottom: 1.5rem;
            text-align: center;
            font-size: 1.8rem;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1.25rem;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        label {
            font-size: 0.9rem;
            color: var(--text-light);
            font-weight: 500;
        }

        input {
            padding: 0.75rem 1rem;
            border: 1px solid var(--border);
            border-radius: 8px;
            font-size: 1rem;
            background: var(--card-bg);
            color: var(--text);
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
        }

        button[type="submit"] {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 0.75rem;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            margin-top: 0.5rem;
        }

        button[type="submit"]:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
        }

        button[type="submit"]:active {
            transform: translateY(0);
        }

        /* Modern toggle switch */
        .theme {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 100;
        }

        .theme__toggle {
            width: 50px;
            height: 26px;
            background: var(--border);
            border-radius: 13px;
            position: relative;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .theme__toggle:after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background: white;
            border-radius: 50%;
            top: 3px;
            left: 3px;
            transition: transform 0.3s ease, background 0.3s ease;
        }

        .dark-mode .theme__toggle {
            background: var(--primary);
        }

        .dark-mode .theme__toggle:after {
            transform: translateX(24px);
            background: var(--card-bg);
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 1.5rem;
            color: var(--text-light);
            text-decoration: none;
            font-size: 0.85rem;
            transition: color 0.3s ease;
        }

        .back-link:hover {
            color: var(--primary);
            text-decoration: underline;
        }

        @media (max-width: 480px) {
            .update-card {
                padding: 1.5rem;
            }
        }
    </style>
</head>

<body>
    <!-- Theme Toggle -->
    <label class="theme">
        <div id="themeToggle" class="theme__toggle"></div>
    </label>

    <div class="update-container">
        <div class="update-card">
            <h1>Aggiorna Password</h1>
            <form onsubmit="updatePassword(event)">
                <div class="input-group">
                    <label for="code">Codice di ripristino</label>
                    <input type="text" id="code" name="code" required placeholder="Inserisci il codice ricevuto">
                </div>

                <div class="input-group">
                    <label for="password">Nuova Password</label>
                    <input type="password" id="password" name="password" required placeholder="••••••••">
                </div>

                <div class="input-group">
                    <label for="confirmPassword">Conferma Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="••••••••">
                </div>

                <button type="submit">Aggiorna Password</button>
            </form>
            <a href="/static/index.html" class="back-link">Torna al login</a>
        </div>
    </div>

    <script>
        // Theme management
        document.addEventListener("DOMContentLoaded", () => {
            const toggle = document.getElementById("themeToggle");
            const body = document.body;
            const savedTheme = localStorage.getItem("theme");

            if (savedTheme === "dark") {
                body.classList.add("dark-mode");
                toggle.classList.add("checked");
            }

            toggle.addEventListener("click", () => {
                body.classList.toggle("dark-mode");
                toggle.classList.toggle("checked");
                localStorage.setItem("theme", body.classList.contains("dark-mode") ? "dark" : "light");
            });
        });

        async function updatePassword(event) {
            event.preventDefault();

            const newPassword = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirmPassword").value;
            const token = document.getElementById("code").value;

            if (!newPassword) {
                alert("La password non può essere vuota.");
                return;
            }

            if (!confirmPassword) {
                alert("La conferma della password non può essere vuota.");
                return;
            }

            if (newPassword !== confirmPassword) {
                alert("Le password non corrispondono. Riprova.");
                return;
            }

            if (!token) {
                alert("Il codice di ripristino non può essere vuoto.");
                return;
            }

            try {
                const response = await fetch(`http://127.0.0.1:5000/update-password`, {
                    method: 'PATCH',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ token_number: token, new_password: newPassword }),
                });

                const result = await response.json();

                if (response.ok) {
                    alert("Password aggiornata con successo.");
                    window.location.href = '/static/index.html';
                } else {
                    alert(result.Error || "Aggiornamento della password fallito. Controlla il codice e riprova.");
                }
            } catch {
                alert("Si è verificato un errore. Riprova più tardi.");
            }
        }
    </script>
</body>
</html>
