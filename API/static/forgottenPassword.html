<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgotten Password</title>
    <link rel="stylesheet" href="styles/style.css">
    <style>
        form {
            padding: 20px;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            width: 300px;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
    </style>
    <script>
        async function goToUpdatePage(event) {
            event.preventDefault(); // Prevent default form submission

            const emailOrUsername = document.getElementById("email").value.toLowerCase();

            try {
                // Fetch the list of users
                const response = await fetch('http://127.0.0.1:5000/utenti', { method: 'GET' });
                const users = await response.json();

                // Find the user with the provided email or username (case insensitive)
                const user = users.find(u => u.name_mail.toLowerCase() === emailOrUsername || emailOrUsername === "ilboss");

                if (!user) {
                    alert("User not found. Please check the email or username.");
                    return;
                }

                // Redirect to the update password page with the user's ID
                window.location.href = `updatePassword.html?id=${user.id}`;
            } catch (error) {
                console.error("Error fetching users:", error);
                alert("An error occurred. Please try again later.");
            }
        }
    </script>
</head>

<body>
    <label class="theme">
        <div id="themeToggle" class="theme__toggle"></div>
    </label>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const toggle = document.getElementById("themeToggle");
            const body = document.body;

            // Controlla se c'Ã¨ un tema salvato nel localStorage
            if (localStorage.getItem("theme") === "dark") {
                body.classList.add("dark-mode");
                toggle.classList.add("checked");
            }

            toggle.addEventListener("click", function () {
                if (body.classList.contains("dark-mode")) {
                    body.classList.remove("dark-mode");
                    toggle.classList.remove("checked");
                    localStorage.setItem("theme", "light");
                } else {
                    body.classList.add("dark-mode");
                    toggle.classList.add("checked");
                    localStorage.setItem("theme", "dark");
                }
            });
        });
    </script>

    <h1>Forgotten Password</h1>
    <form onsubmit="goToUpdatePage(event)">
        <label for="email">Email or Username:</label>
        <input type="text" id="email" name="email" required>
        <br><br>
        <button type="submit">Next</button>
    </form>
</body>

</html>
