<!DOCTYPE html>
<html lang="it">

<head>
    <label class="theme">
        <div id="themeToggle" class="theme__toggle"></div>
    </label>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="styles/style.css">
    <h1 id="hostnameTitle" style="text-align: center;"></h1>
</head>
<body>


<script>
    hostname = "";
    type = "";
    // gestione del tema
    document.addEventListener("DOMContentLoaded", () => {
        const toggle = document.getElementById("themeToggle");
        const body = document.body;
        const savedTheme = localStorage.getItem("theme");

        if (savedTheme === "dark") {
            body.classList.add("dark-mode");
            toggle.classList.add("checked");
        }

        toggle.addEventListener("click", () => {
            body.classList.toggle("dark-mode");
            toggle.classList.toggle("checked");
            localStorage.setItem("theme", body.classList.contains("dark-mode") ? "dark" : "light");
        });
    });
    fetch("get_pc.php")
    .then(response => response.json())
    .then(data => {
        const hostname = data.Pc;
        const type = data.Type;
        console.log("Retrieved session value:", hostname);
        
        const hostnameTitle = document.getElementById('hostnameTitle');
        hostnameTitle.textContent = hostname;
        
        console.log(type);
    })
    .catch(error => {
        console.error("Error fetching session value:", error);
    });

</script>

</body>
</html>
