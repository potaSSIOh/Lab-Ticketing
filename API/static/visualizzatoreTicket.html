<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizza Ticket</title>
    <link rel="stylesheet" href="styles/style.css">
    <style>
        td:hover {
            background-color: #e2e6ea;
            color: #007bff;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            font-family: Arial, sans-serif;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .dropdown-container {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 800px;
            margin-top: 20px;
        }

        h4 {
            margin-bottom: 10px;
            font-size: 18px;
            color: #ff0000;
        }

        select {
            padding: 10px;
            font-size: 16px;
            width: 100%;
            border-radius: 5px;
            box-sizing: border-box;
        }
    </style>
</head>

<body>
    <script>
        // Simula l'utente loggato
        localStorage.setItem("token", "tuoToken");
        localStorage.setItem("autorizzato", "1");
        localStorage.setItem("selectedPc", "nomePC123");
        localStorage.setItem("utenteCorrente", "Mario");
    </script>

    <label class="theme">
        <div id="themeToggle" class="theme__toggle"></div>
    </label>
    <h1 id="hostnameTitle" style="text-align: center;"></h1>

    <div id="ticketContainer">
        <table id="ticketTable">
            <thead>
                <tr>
                    <th>ID Ticket</th>
                    <th>Descrizione</th>
                    <th>Data/Ora</th>
                    <th>Creatore</th>
                    <th>Hostname</th>
                    <th>Tecnico</th>
                    <th>Stato</th>
                </tr>
            </thead>
            <tbody id="ticketBody">
                <!-- Ticket inseriti dinamicamente -->
            </tbody>
        </table>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const token = localStorage.getItem("token");
            const autorizzato = localStorage.getItem("autorizzato") === "1";
            const hostname = localStorage.getItem("selectedPc");
            const utenteCorrente = localStorage.getItem("utenteCorrente");

            if (!token) {
                window.location.href = "index.html";
                return;
            }

            const toggle = document.getElementById("themeToggle");
            const body = document.body;
            const savedTheme = localStorage.getItem("theme");

            if (savedTheme === "dark") {
                body.classList.add("dark-mode");
                toggle.classList.add("checked");
            }

            toggle.addEventListener("click", () => {
                body.classList.toggle("dark-mode");
                toggle.classList.toggle("checked");
                localStorage.setItem("theme", body.classList.contains("dark-mode") ? "dark" : "light");
            });

            if (hostname) {
                document.getElementById("hostnameTitle").textContent = `Hostname: ${hostname}`;
            } else {
                console.warn("Hostname non trovato nel localStorage");
            }

            // Simulazione fetch dei ticket
            const tickets = [
                {
                    idTicket: 1,
                    descrizione: "Problema rete",
                    dataOra: "2025-05-12 09:30",
                    creatore: "Mario",
                    hostnameF: hostname,
                    tecnico: "",
                    stato: "Aperto"
                },
                {
                    idTicket: 2,
                    descrizione: "Errore sistema",
                    dataOra: "2025-05-13 11:00",
                    creatore: "Luigi",
                    hostnameF: hostname,
                    tecnico: "Tecnico1",
                    stato: "In lavorazione"
                }
            ];

            const ticketBody = document.getElementById("ticketBody");

            tickets.forEach(ticket => {
                const tr = document.createElement("tr");

                tr.innerHTML = `
                    <td>${ticket.idTicket}</td>
                    <td>
                        ${ticket.creatore === utenteCorrente ? `
                            <input type="text" value="${ticket.descrizione}"
                                   onchange="updateTicket(${ticket.idTicket}, 'descrizione', this.value)">
                        ` : `
                            <input type="text" value="${ticket.descrizione}" disabled>
                        `}
                    </td>
                    <td>${ticket.dataOra}</td>
                    <td>${ticket.creatore}</td>
                    <td>${ticket.hostnameF}</td>
                    <td>
                        ${autorizzato ? `
                            <input type="text" value="${ticket.tecnico}"
                                   onchange="updateTicket(${ticket.idTicket}, 'tecnico', this.value)">
                        ` : ticket.tecnico}
                    </td>
                    <td>
                        ${autorizzato ? `
                            <select onchange="updateTicket(${ticket.idTicket}, 'stato', this.value)">
                                <option value="Aperto" ${ticket.stato === 'Aperto' ? 'selected' : ''}>Aperto</option>
                                <option value="In lavorazione" ${ticket.stato === 'In lavorazione' ? 'selected' : ''}>In lavorazione</option>
                                <option value="Chiuso" ${ticket.stato === 'Chiuso' ? 'selected' : ''}>Chiuso</option>
                            </select>
                        ` : ticket.stato}
                    </td>
                `;

                ticketBody.appendChild(tr);
            });

            window.updateTicket = (idTicket, field, value) => {
                console.log(`Aggiorno ticket ${idTicket}: ${field} = ${value}`);
                // fetch(`/api/tickets/${idTicket}`, {
                //     method: 'PUT',
                //     headers: {
                //         'Content-Type': 'application/json',
                //         'Authorization': `Bearer ${token}`
                //     },
                //     body: JSON.stringify({ [field]: value })
                // })
                // .then(res => res.json())
                // .then(data => console.log("Ticket aggiornato", data));
            };
        });
    </script>
</body>

</html>
