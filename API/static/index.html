<!DOCTYPE html>
<html lang="it">

<head>
    <link rel="icon" href="/static/images/favicon.ico" type="image/x-icon">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LOGIN</title>
    <link rel="stylesheet" href="/static/styles/style.css">
    <style>
        :root {
            --primary: #4361ee;
            --primary-dark: #3a56d4;
            --background: #f8f9fa;
            --card-bg: #ffffff;
            --text: #212529;
            --text-light: #6c757d;
            --error: #dc3545;
            --border: #e9ecef;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            --shadow-hover: 0 8px 15px rgba(0, 0, 0, 0.1);
        }

        .dark-mode {
            --primary: #4895ef;
            --primary-dark: #3a7bc8;
            --background: #121212;
            --card-bg: #1e1e1e;
            --text: #f8f9fa;
            --text-light: #adb5bd;
            --border: #2d2d2d;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            --shadow-hover: 0 8px 15px rgba(0, 0, 0, 0.3);
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: var(--background);
            color: var(--text);
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .login-container {
            width: 100%;
            max-width: 400px;
            padding: 0 20px;
        }

        .login-card {
            background: var(--card-bg);
            padding: 2.5rem;
            border-radius: 16px;
            box-shadow: var(--shadow);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .login-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-hover);
        }

        h1 {
            color: var(--primary);
            font-weight: 600;
            margin-bottom: 1.5rem;
            text-align: center;
            font-size: 2rem;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1.25rem;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        label {
            font-size: 0.9rem;
            color: var(--text-light);
            font-weight: 500;
        }

        input {
            padding: 0.75rem 1rem;
            border: 1px solid var(--border);
            border-radius: 8px;
            font-size: 1rem;
            background: var(--card-bg);
            color: var(--text);
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
        }

        button[type="submit"] {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 0.75rem;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button[type="submit"]:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
        }

        button[type="submit"]:active {
            transform: translateY(0);
        }

        #marconi_logo {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 120px;
            height: auto;
            opacity: 0.9;
            transition: opacity 0.3s ease;
        }

        #marconi_logo:hover {
            opacity: 1;
        }

        .forgotten-password-btn {
            display: block;
            text-align: center;
            margin-top: 1.5rem;
            color: var(--primary);
            text-decoration: none;
            font-size: 0.85rem;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .forgotten-password-btn:hover {
            color: var(--primary-dark);
            text-decoration: underline;
        }

        #loginMessage {
            margin-top: 1rem;
            text-align: center;
            font-size: 0.9rem;
            min-height: 1.2rem;
        }

        /* Modern toggle switch */
        .theme {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 100;
        }

        .theme__toggle {
            width: 50px;
            height: 26px;
            background: var(--border);
            border-radius: 13px;
            position: relative;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .theme__toggle:after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background: white;
            border-radius: 50%;
            top: 3px;
            left: 3px;
            transition: transform 0.3s ease, background 0.3s ease;
        }

        .dark-mode .theme__toggle {
            background: var(--primary);
        }

        .dark-mode .theme__toggle:after {
            transform: translateX(24px);
            background: var(--card-bg);
        }

        @media (max-width: 480px) {
            .login-card {
                padding: 1.5rem;
            }
           
            #marconi_logo {
                width: 100px;
                top: 15px;
                right: 15px;
            }
        }
    </style>
</head>

<body>
    <!-- Theme Toggle -->
    <label class="theme">
        <div id="themeToggle" class="theme__toggle"></div>
    </label>
    <a href="https://www.marconiverona.edu.it/" target="_blank">
        <img id="marconi_logo" src="/static/images/marconi_logo.png" alt="Logo Marconi">
    </a>

    <div class="login-container">
        <div class="login-card">
            <h1>LOGIN</h1>
            <form id="loginForm">
                <div class="input-group">
                    <label for="username">Email</label>
                    <input type="text" id="username" name="username" required placeholder="your@email.com" />
                </div>

                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required placeholder="••••••••" />
                </div>

                <button type="submit">Accedi</button>
            </form>

            <p id="loginMessage"></p>
            <a href="/static/forgottenPassword.html" class="forgotten-password-btn">Password dimenticata?</a>
        </div>
    </div>
     
    <script>
        // gestione del tema
        document.addEventListener("DOMContentLoaded", () => {
            const toggle = document.getElementById("themeToggle");
            const body = document.body;
            const savedTheme = localStorage.getItem("theme");

            if (savedTheme === "dark") {
                body.classList.add("dark-mode");
                toggle.classList.add("checked");
            }

            toggle.addEventListener("click", () => {
                body.classList.toggle("dark-mode");
                toggle.classList.toggle("checked");
                localStorage.setItem("theme", body.classList.contains("dark-mode") ? "dark" : "light");
            });
        });

        document.getElementById("loginForm").addEventListener("submit", async function (e) {
            e.preventDefault();
   
            const email = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            const messageElement = document.getElementById("loginMessage");
   
            try {
                const response = await fetch("http://127.0.0.1:5000/login", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ name_mail: email, password: password })
                });
   
                const result = await response.json();
   
                if (response.ok && result.access_token) {
                    localStorage.setItem("token", result.access_token);
                    window.location.href = "/static/home.html";
                } else {
                    messageElement.textContent = result.message || "Errore di login.";
                    messageElement.style.color = "var(--error)";
                }
            } catch (error) {
                messageElement.textContent = "Errore di connessione al server.";
                messageElement.style.color = "var(--error)";
            }
        });
    </script>
</body>

</html>
